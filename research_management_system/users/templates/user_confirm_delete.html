<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User - Research Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_page.css' %}">
</head>
<body>
    <header>
        <h1>Delete User</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'research_data' %}">Research Data</a></li>
                <li><a href="{% url 'reports' %}">Reports</a></li>
                <li><a href="{% url 'users' %}">Users</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Are you sure you want to delete {{ user.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a href="{% url 'users' %}">Cancel</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Research Management System</p>
    </footer>
</body>
</html>
