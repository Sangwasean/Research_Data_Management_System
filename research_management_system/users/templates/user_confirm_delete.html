<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User - Research Management System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/user_page.css' %}">
</head>
<body>
    <header>
        <h1>Delete User</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="">Research Data</a></li>
                <li><a href="">Reports</a></li>
                <li><a href="">Users</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="confirmation-box">
            <p>Are you sure you want to delete <strong>{{ user.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="button-group">
                    <button type="submit" class="btn confirm">Confirm</button>
                    <a href="http://127.0.0.1:8000/accounts/login/" class="btn cancel">Cancel</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Research Management System</p>
    </footer>
</body>
</html>
